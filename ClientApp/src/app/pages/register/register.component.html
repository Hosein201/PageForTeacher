<style>
    .login-page .card-login {
    border-radius: 0.25rem;
    padding-bottom: 0.7rem;
    max-width: unset !important;
}
</style>

<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-12">
            <div class="card card-login card-plain" style="max-width: unset;">
                <form novalidate #form="ngForm" (submit)="onSubmit(form)">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                    <div class="row col-lg-10 text-left">
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <md-persian-datepicker ng-model="birthday"></md-persian-datepicker>
                                <input  name="birthDate"  #birthDate="ngModel" class="form-control" placeholder="تاریخ تولد"  [(ngModel)]="registerService.formDate.birthDate" [maxDate]=dateObject mode="day" [dpDayPicker]="config" theme="dp-material" />
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="نام کاربری" name="userName" #userName="ngModel" [(ngModel)]="registerService.formDate.userName" (focus)="focus=true" (blur)="focus=false" required>
                            </div>
                        </div>
                          
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <input type="fName" placeholder="نام" class="form-control"  name="fName" #fName="ngModel" [(ngModel)]="registerService.formDate.fName" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <input type="password" placeholder="رمز عبور" class="form-control"  name="passWord" #passWord="ngModel" [(ngModel)]="registerService.formDate.passWord" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                     
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                              <input type="lName" placeholder="نام خانوادگی" class="form-control"  name="lName" #lName="ngModel" [(ngModel)]="registerService.formDate.lName" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <input type="phoneNumber" placeholder="شماره تلفن" class="form-control"  name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="registerService.formDate.phoneNumber" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <input type="nationalCode" placeholder="کدملی" class="form-control"  name="nationalCode" #nationalCode="ngModel" [(ngModel)]="registerService.formDate.nationalCode" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                      
                        <div class="col-sm-6 col-lg-6">
                            <div class="form-group">
                                <input type="email" placeholder="ایمیل" class="form-control"  name="email" #email="ngModel" [(ngModel)]="registerService.formDate.email" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-12">
                            <div class="form-group">
                                <input type="address" placeholder="آدرس" class="form-control"  name="address" #address="ngModel" [(ngModel)]="registerService.formDate.address" (focus)="focus1=true" (blur)="focus1=false" required />
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-8 offset-md-2">
                            
                            <button type="submit" class="btn btn-primary btn-round btn-block" [disabled]="form.invalid">ثبت نام کنید</button>
                        
                        </div>
                        <div class="col-sm-4 col-lg-2 offset-md-5">
                            <h6>
                                <a  routerLink="/login"  class="link">ورود با حساب کاربری</a>
                            </h6>
                        </div>  
                      </div>
                       
                      <div class="col-lg-2 text-right">
                        <img src="assets/img/now-logo.png" alt="">
                      </div>
                  
                    </div>
                      
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
           
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.linkedin.com/in/hossein-golmohammadi-42b434173/" target="_blank">حسین گل محمدی</a>
                
            </div>
        </div>
    </footer>
</div>
