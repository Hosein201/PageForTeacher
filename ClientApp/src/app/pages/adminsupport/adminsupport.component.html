<style>
    table {
  width: 100%;
  height: 10%;
}
</style>

<div class="wrapper"> 
    <app-navbar></app-navbar> 
    <div class="section">
          <div class="container">
              <div class="text-right"> 
                <form>
                    <div class="form-group">
                      <label for="numberid">شماره درخواست</label>
                      <input type="text" id="numberid" readonly class="form-control" name="userName" #userName="ngModel" [(ngModel)]="userNameinput" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">عنوان درخواست</label>
                      <input type="password" readonly class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">پاسخ مدیر</label>
                      <textarea class="form-control text-right"  placeholder="متن" rows="3" required></textarea>
                    </div>
                   <button type="submit" readonly class="btn btn-primary"  >تایید پاسخ</button>
                  </form>
              </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" type="button" (click)="c(element)"> انتخاب کنید</button> </td>                    
                    </ng-container>
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>
               
              
          </div>
    </div>
 
</div>
