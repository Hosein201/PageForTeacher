<style>
    table {
  width: 100%;
  height: 10%;
}
</style>

<div class="wrapper"> 
    <app-navbar></app-navbar> 
    <div class="section">
          <div class="container">
              <div class="text-right"> 
              </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                 
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="paymentId">
                      <th mat-header-cell *matHeaderCellDef>شماره پرداخت</th>
                      <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef> مبلغ به ریال </th>
                      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="typePayment">
                      <th mat-header-cell *matHeaderCellDef> نوع پرداخت </th>
                      <td mat-cell *matCellDef="let element"> {{element.typePayment}} </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="userId">
                      <th mat-header-cell *matHeaderCellDef> کاربر </th>
                      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                    </ng-container>

                      <!-- Weight Column -->
                      <ng-container matColumnDef="dcs">
                        <th mat-header-cell *matHeaderCellDef> توضیحات  </th>
                        <td mat-cell *matCellDef="let element"> {{element.dcs}} </td>
                      </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="registerDate">
                      <th mat-header-cell *matHeaderCellDef> تاریخ پرداخت </th>
                      <td mat-cell *matCellDef="let element"> {{element.registerDate}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>
               
              
          </div>
    </div>
 
</div>
