<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form novalidate #form="ngForm" (submit)="onSubmit(form)">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="نام کاربری" name="userName" #userName="ngModel" [(ngModel)]="loginService.formDate.userName" (focus)="focus=true" (blur)="focus=false" required>
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons  ui-1_lock-circle-open"></i></span>
                        </div>
                          <input type="password" placeholder="رمز عبور" class="form-control"  name="passWord" #passWord="ngModel" [(ngModel)]="loginService.formDate.passWord" (focus)="focus1=true" (blur)="focus1=false" required />
                      </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" [disabled]="form.invalid">ورود</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a  routerLink="/register"  class="link">ایجاد حساب کاربری !</a>
                        </h6>
                    </div>    
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
           
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.linkedin.com/in/hossein-golmohammadi-42b434173/" target="_blank">حسین گل محمدی</a>
                
            </div>
        </div>
    </footer>
</div>
